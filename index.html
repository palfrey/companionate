<html>
    <head>
        <title>QR code translator</title>
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <a class="navbar-brand home-nav" href="#home">QR</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link make-code-nav" href="#make-code">Make Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link use-code-nav" href="#use-code">Use code</a>
                        </li>
                    </ul>
                </div>
        </nav>
        <div id="home">
            <div class="jumbotron">
                <div class="container">
                    <h1>QR Login transfer tool</h1>
                    <p>Either use this to provide a QR code for an existing login, or to convert one of
                        those codes into a login</p>
                    <p><a class="btn btn-primary btn-lg make-code-nav" href="#make-code" role="button">Make code</a></p>
                </div>
            </div>
        </div>
        <div id="make-code" class="hidden">
            <div class="jumbotron">
                <div class="container">
                    <h1>QR Code Login generator</h1>
                    <p>Make login code</p>
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-addon" id="username-addon">Username</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="username-addon" id="username">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="password-addon">Password</span>
                    <input type="password" class="form-control" placeholder="Password" aria-describedby="password-addon"
                        id="password">
                </div>
                <textarea readonly cols="100" id="json-output">
                </textarea>
            </div>
        </div>
        <script src="./bower_components/jquery/dist/jquery.min.js"></script>
        <script src="./bower_components/tether/dist/js/tether.min.js"></script>
        <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            $(function() {
                var sections = ["#home", "#make-code"]

                function nav(section_name) {
                    sections.forEach(function(section) {
                        if (section != section_name) {
                            $(section).addClass("hidden");
                        }
                    });
                    $(section_name).removeClass("hidden");
                    if (section_name == "#make-code") {
                        regenerateTextarea();
                    }
                }

                function regenerateTextarea() {
                    var info = {
                        "username": $("#username").val(),
                        "password": $("#password").val(),
                    };
                    console.log(info);
                    $("#json-output").text(JSON.stringify(info));
                }

                $(".home-nav").click(function() {
                    nav("#home");
                });

                $(".make-code-nav").click(function() {
                    nav("#make-code");
                });
                $("#username").keyup(regenerateTextarea);
                $("#password").keyup(regenerateTextarea);
                if (window.location.hash) {
                    nav(window.location.hash);
                }
            });
        </script>
    </body>
</html>
